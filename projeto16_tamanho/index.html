<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de textos</title>
    <style type="text/css">
        .texto {
            /*
            px -> tamanho fixo
            % -> tamanho relativo
            em -> tamanho relativo ao container pai
            */
            font-size: 1em;
        }
        div{
            font-size: 60px;
            color: blue;
        }

    </style>
</head>
<body>

    <div>   
    <p class="texto">Conteúdo 1</p>
    <p>Conteúdo 2</p>
    </div>

</body>
</html>
