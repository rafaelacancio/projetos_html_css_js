<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
      <h2>Login</h2>
    <form>
        Login: <input type="text" name="login" required><br><br>
        Senha: <input type="password" name="senha" required><br><br>
        <input type="submit" value="Entrar">
    </form>

    <br><br><br>

    <h2>Cadastro</h2>
    <form>
        Nome: <input type="text" name="nome" required><br><br>

        Sexo: <input type="radio" name="sexo" value="M">Masculino 
        <input type="radio" name="sexo" value="F">Feminino <br><br>

        Email: <input type="email" name="email" required><br><br>

        Senha: <input type="password" name="senha" required><br><br>

        Confirmar Senha: <input type="password" name="confirmar_senha" required><br><br>

        <input type="submit" value="Cadastrar">

        <h2>Interesses</h2>
        <input type="checkbox" name="interesse">Tecnologia<br>
        <input type="checkbox" name="interesse">Esportes<br>

        <input type="checkbox" name="interesse">Música<br>

        <h2>País</h2>
        <select name="pais">
            <option value="brasil">Brasil</option>
            <option value="argentina">Argentina</option>
            <option value="chile">Chile</option>
            <option value="colombia">Colômbia</option>
            <option value="Portugal">Portugal</option>
        </select><br><br><br>
        <strong>Observações:</strong> <br>
        <textarea name="observacoes" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
