<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Mapa do site</h1>
    <!-- Listas não ordenadas circle, square, disc-->
    <ul type="circle">
        <li>Home</li>
        <li>Quem Somos</li>
        <li>Contacto</li>
    </ul>
    <h1>Perguntas</h1>
    <!-- Listas ordenadas com números, letras, romanos -->
    <ol type="a">
        <li>Comida Favorita ?</li>
        <li>Filme Favorito ?</li>
        <li>Roteiro de férias dos sonhos ?</li>
    </ol>
</body>
</html>
