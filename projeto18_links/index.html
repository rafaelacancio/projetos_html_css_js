<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            
        }
        a:link{   /* Define o estilo para links não visitados */
            color: blue;
            text-decoration: none;
        }
        a:visited{  /* Define o estilo para links visitados */
            color: purple;
            text-decoration: none;
        }
        a:hover{  /* Define o estilo para links quando o mouse está sobre eles */
            color: red;
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    <a href="https//:instagram.com"> Instagram</a>

    <a href="https//:facebook.com"> Facebook</a>

    <a href="https//:twitter.com"> Twitter</a>

    <a href="https//rafa.com"> Rafa</a>
</body>
</html>
